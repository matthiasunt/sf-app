<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/find"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{"page_titles.SETTINGS" | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-item>
        <ion-icon slot="start" name="globe"></ion-icon>
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>{{ "settings.LANGUAGE" | translate }}</h2>
            </ion-text>
        </ion-label>
        <ion-select color="secondary" [(ngModel)]="selectedLang" (ionChange)="languageChange($event)"
                    interface="popover">
            <ion-select-option value="de_st">Südtirolerisch</ion-select-option>
            <ion-select-option value="it">Italiano</ion-select-option>
            <ion-select-option value="de">Deutsch</ion-select-option>
            <ion-select-option value="en">English</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-list lines="none">
        <ion-item [routerLink]="['/settings/blacklist']">
            <ion-icon slot="start" name="remove-circle" disabled="false"></ion-icon>
            <ion-label>
                <ion-text>
                    <h2>Blacklist</h2>
                </ion-text>
            </ion-label>
        </ion-item>
        <ion-item class="ion-text-wrap" class="default-description-item">
            <p>{{ "settings.BLACKLIST_DESCRIPTION_2" | translate }}</p>
