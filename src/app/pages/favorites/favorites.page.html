<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <!--<ion-list reorder="{{reorder}}" (ionItemReorder)="reorderItems($event)"-->
    <!--*ngIf="favorites?.length > 0; Else noFavorites" no-lines>-->
    <ion-list *ngIf="favorites?.length > 0; Else noFavorites" lines="none">
        <ion-item *ngFor="let s of favorites">
            <ion-thumbnail slot="start">
                <app-sf-shuttle-icon [colors]="colorGeneratorService.getShuttleColors(s)">
                </app-sf-shuttle-icon>
            </ion-thumbnail>
            <ion-label>{{ s?.name }}</ion-label>
            <ion-button (click)="removeFavorite(s)" color="danger" shape="round" slot="end">
                Remove
                <ion-icon name="trash" slot="end"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
    <ng-template #noFavorites>
        <p padding class="no-data-p">{{ "favorites.EMPTY" | translate }}</p>
    </ng-template>

    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/tabs/favorites/add" color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
