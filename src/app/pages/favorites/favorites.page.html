<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="favorites?.length > 0">
        <ion-item *ngFor="let s of favorites" lines="full" (click)="shuttleClicked(s)">
            <ion-thumbnail slot="start">
                <app-sf-shuttle-icon [colors]="colorGeneratorService.getShuttleColors(s)">
                </app-sf-shuttle-icon>
            </ion-thumbnail>
            <ion-label>{{ s?.name }}</ion-label>
            <ion-button (click)="removeFavorite(s, $event)" color="danger" shape="round" slot="end" size="small">
                Remove
                <ion-icon name="trash" slot="end"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

    <!--</ion-thumbnail>-->
    <!--<ion-label>{{ s?.name }}</ion-label>-->

    <!--<ion-icon name="trash" slot="end"></ion-icon>-->
    <!--</ion-button>-->
    <!--</ion-item>-->
    <!--</ion-virtual-scroll>-->
    <p *ngIf="!favorites || favorites.length < 1" class="no-data-p">{{ "favorites.EMPTY" | translate }}</p>
    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addClicked()" color="secondary" type="button">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
