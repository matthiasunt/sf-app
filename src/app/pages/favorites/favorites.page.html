<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let shuttle of favoriteShuttles" lines="full"
                  (click)="shuttleClicked(shuttle)">
            <ion-thumbnail slot="start">
                <app-sf-shuttle-icon [color]="colorGeneratorService.getShuttleColor(shuttle)">
                </app-sf-shuttle-icon>
            </ion-thumbnail>
            <ion-label>{{ shuttle?.name }}</ion-label>
            <div (click)="removeFavorite(shuttle, $event)" class="add-remove-button-div">
                <ion-button color="danger" shape="round" slot="end" size="small">
                    Remove
                    <ion-icon name="trash" slot="end"></ion-icon>
                </ion-button>
            </div>
        </ion-item>
    </ion-list>

    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addClicked()" color="secondary" type="button">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
