<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="history?.length > 0; Else noHistory">
        <div *ngFor="let dateGroup of history; let i = index">
            <ion-item-group>
                <ion-list-header>
                    {{ getDate(dateGroup[0].date) }}
                </ion-list-header>
                <ion-item *ngFor="let e of dateGroup" lines="full">
                    <ion-thumbnail slot="start">
                        <app-sf-shuttle-icon
                                [colors]="colorGeneratorService.getShuttleColors(e.shuttle)"></app-sf-shuttle-icon>
                    </ion-thumbnail>
                    <ion-label text-wrap>
                        <ion-text>
                            <h2>{{ e?.shuttle?.name }}</h2>
                            <p>{{ getTime(e?.date) }}</p>
                        </ion-text>
                    </ion-label>
                    <ion-button (click)="rateClicked(e.shuttle)" color="secondary" slot="end">
                        Rate
                        <ion-icon name="star" slot="end"></ion-icon>
                    </ion-button>
                    <ion-icon (click)="toCallPage(e.shuttle)" id="call-icon" slot="end" name="call"
                              size="large" color="primary"></ion-icon>
                </ion-item>
            </ion-item-group>
        </div>

    </ion-list>

    <ng-template #noHistory>
        <p padding class="no-data-p"> {{ "history.EMPTY" | translate }}</p>
    </ng-template>

    <!--<ion-fab *ngIf="history?.length > 0" right middle>-->

    <!--<ion-icon name="trash"></ion-icon>-->
    <!--</button>-->
    <!--</ion-fab>-->
</ion-content>
