<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ng-container *ngFor="let dateGroup of history">
            <ion-item-divider>
                <ion-label>{{getDate(dateGroup[0].date)}}</ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let historyElement of dateGroup" lines="full">
                <ion-thumbnail slot="start">
                    <app-sf-shuttle-icon
                            [color]="colorGeneratorService.getShuttleColor(historyElement.shuttle)"></app-sf-shuttle-icon>
                </ion-thumbnail>
                <ion-label text-wrap>
                    <ion-text>
                        <h2>{{historyElement?.shuttle?.name}}</h2>
                        <p>{{getTime(historyElement?.date)}}</p>
                    </ion-text>
                </ion-label>
                <!--<div (click)="rateClicked(historyElement.shuttle, $event)" class="add-remove-button-div">-->

                <!--Rate-->
                <!--<ion-icon name="star" slot="end"></ion-icon>-->
                <!--</ion-button>-->
                <!--</div>-->
            </ion-item>
        </ng-container>
    </ion-list>
