<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ng-template *ngIf="history && history.length > 0 Else noHistory"></ng-template>
    <ion-virtual-scroll [items]="history" [headerFn]="myHeaderFn">
        <ion-item-divider *virtualHeader="let header">
            {{ header }}
        </ion-item-divider>
        <ion-item *virtualItem="let e">
            <ion-thumbnail slot="start">
                <app-sf-shuttle-icon
                        [colors]="colorGeneratorService.getShuttleColors(e.shuttle)"></app-sf-shuttle-icon>
            </ion-thumbnail>
            <ion-label text-wrap>
                <ion-text>
                    <h2>{{ e?.shuttle?.name }}</h2>
                    <p>{{ getTime(e?.date) }}</p>
                </ion-text>
            </ion-label>
            <ion-button (click)="rateClicked(e.shuttle, $event)" color="tertiary" slot="end">
                Rate
                <ion-icon name="star" slot="end"></ion-icon>
            </ion-button>
            <ion-icon (click)="toCallPage(e.shuttle)" id="call-icon" slot="end" name="call"
                      size="large" color="secondary"></ion-icon>
        </ion-item>
    </ion-virtual-scroll>
    <ng-template #noHistory>
        <p padding class="no-data-p"> {{ "history.EMPTY" | translate }}</p>
    </ng-template>

    <!--<ion-fab *ngIf="history?.length > 0" right middle>-->
    <!--<button ion-fab (click)="clearHistoryAlert()" color="dark">-->
    <!--<ion-icon name="trash"></ion-icon>-->
    <!--</button>-->
    <!--</ion-fab>-->
</ion-content>
