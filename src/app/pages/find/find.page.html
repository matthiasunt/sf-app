<ion-header>
    <app-sf-toolbar></app-sf-toolbar>
</ion-header>

<ion-content>
    <ion-row id="gps-row">
        <ion-col>
            <ion-label color="primary" class="section-headline">
                {{ "departure.WHERE_ARE_YOU" | translate }}
            </ion-label>
            <ion-button id="gps-button" (click)="gpsClicked()" color="secondary" shape="round">
                <ion-icon name="pin" slot="start"></ion-icon>
                {{ "departure.GPS" | translate }}
            </ion-button>
        </ion-col>
    </ion-row>
    <ng-container *ngIf="districts && districts.length > 0">
        <div id="district-chip-row">
            <ion-chip (click)="districtClicked(d)" *ngFor="let d of districts"
                      [style.background-color]="colorGenerator.getDistrictColors(d)[0]"
                      [style.color]="colorGenerator.getDistrictColors(d)[1]">
                <ion-label>{{getDistrictName(d)}}</ion-label>
            </ion-chip>
        </div>
    </ng-container>
