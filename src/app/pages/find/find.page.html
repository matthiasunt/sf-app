    <hr>
    <ng-container *ngIf="favorites?.length > 0">
        <div id="favorites-div">
            <ion-label color="primary" class="section-headline-small">
                Favorites
            </ion-label>
            <ion-card>
                <ion-item lines="full" *ngFor="let s of favorites" (click)="shuttleClicked(s)" lines="none">
                    <ion-avatar slot="start">
                        <app-sf-shuttle-icon [colors]="colorGenerator.getShuttleColors(s)">
                        </app-sf-shuttle-icon>
                    </ion-avatar>
                    <ion-label text-wrap>
                        <ion-text>
                            <h3>{{ s?.name }}
                                <ion-icon *ngIf="s?.verified" name="checkmark-circle" slot="end"
                                          color="secondary"></ion-icon>
                            </h3>
                        </ion-text>
                    </ion-label>
                    <ion-icon (click)="callClicked(s, $event)" name="call" size="large" slot="end"
                              color="secondary"></ion-icon>
                </ion-item>
            </ion-card>
        </div>
    </ng-container>
