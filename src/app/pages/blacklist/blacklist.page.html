<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Blacklist
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let s of blacklist" lines="full" (click)="shuttleClicked(s)">
            <ion-thumbnail slot="start">
                <app-sf-shuttle-icon [colors]="colorGeneratorService.getShuttleColors(s)"></app-sf-shuttle-icon>
            </ion-thumbnail>
            <ion-label>
                <ion-text>
                    <h2>{{ s?.name }}</h2>
                </ion-text>
            </ion-label>
            <div (click)="removeFromBlacklist(s, $event)" class="add-remove-button-div">
                <ion-button color="secondary" slot="end" shape="round" size="small">
                    Unblock
                    <ion-icon name="checkmark-circle" slot="end"></ion-icon>
                </ion-button>
            </div>
        </ion-item>
    </ion-list>
    <p *ngIf="!blacklist || blacklist.length < 1" padding class="no-data-p">{{ "blacklist.EMPTY" | translate }}</p>
    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button (click)="blockClicked()" color="dark">
            <ion-icon name="remove-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
