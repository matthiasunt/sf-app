<ion-header>
    <ion-toolbar color="{{shuttleColors[1]}}" [ngStyle]="getToolbarStyle()">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{shuttle?.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="shuttle">
    <div id="avatar-div">
        <ion-avatar>
            <app-sf-shuttle-icon [colors]="colorGenerator.getShuttleColors(shuttle)">
            </app-sf-shuttle-icon>
        </ion-avatar>
    </div>
    <!--<ion-button size="large" expand="block"-->
    <!--color="{{shuttleColors[1]}}" [ngStyle]="getToolbarStyle()">-->
    <!--<ion-icon name="call" slot="start"></ion-icon>-->
    <!--Call-->
    <!--</ion-button>-->
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{shuttle?.name}}</ion-card-title>
            <ion-card-subtitle>{{shuttle?.phone}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
    <ion-button expand="block" shape="round">
        <ion-icon name="call" slot="start"></ion-icon>
        Call
    </ion-button>
    <ion-card>
        <ion-item lines="full" type="button">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label text-wrap>
                <ion-text>
                    <a href="mailto:{{shuttle?.email}}">{{shuttle?.email}}</a></ion-text>
            </ion-label>
        </ion-item>
        <ion-item lines="full">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label text-wrap>
                <ion-text>{{shuttle?.first_name}} {{shuttle?.last_name}}</ion-text>
            </ion-label>
        </ion-item>
        <ion-item lines="full">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label text-wrap>
                <ion-text>{{shuttle?.street}}, {{shuttle?.zip}} {{shuttle?.city.de}}</ion-text>
            </ion-label>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Ratings</ion-card-title>
            <ion-card-subtitle>4.7</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
