<ion-header>
    <ion-toolbar color="{{shuttleColor}}" [ngStyle]="getToolbarStyle()">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{shuttle?.name}}
        </ion-title>
        <!--<ion-buttons slot="end">-->
        <!--<ion-button (click)="presentPopover($event)">-->
        <!--<ion-icon name="more" slot="icon-only"></ion-icon>-->
        <!--</ion-button>-->
        <!--</ion-buttons>-->
    </ion-toolbar>
</ion-header>

<!-- TODO: Confirmed badge, Services, Add to Favorites, report Shuttle -->
<ion-content padding *ngIf="shuttle">

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button *ngIf="!isFavorite" (click)="addToFavorites()" color="secondary" type="button">
            <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="isFavorite" (click)="removeFromFravorites()" color="danger" type="button">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div id="avatar-div">
        <ion-avatar>
            <app-sf-shuttle-icon [color]="colorGenerator.getShuttleColor(shuttle)">
            </app-sf-shuttle-icon>
        </ion-avatar>
    </div>
    <ion-row class="button-row">
        <ion-col>
            <ion-button (click)="callClicked()" expand="block" color="secondary" size="large">
                <ion-icon name="call" slot="start"></ion-icon>
                Call
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="rateClicked()" expand="block" color="tertiary" size="large">
                <ion-icon name="star" slot="start"></ion-icon>
                Rate
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{shuttle?.name}}</ion-card-title>
            <ion-card-subtitle>{{getPhoneNumber(shuttle)}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>

    <ion-card *ngIf="shuttle?.address?.locality?.de && shuttle?.address?.locality?.it">
        <!--<ion-item lines="full" type="button">-->
        <!--<ion-icon name="mail" slot="start"></ion-icon>-->
        <!--<ion-label text-wrap>-->
        <!--<ion-text>-->
        <!--<a href="mailto:{{shuttle?.email}}">{{shuttle?.email}}</a></ion-text>-->

        <!--<ion-text>{{shuttle?.firstName}} {{shuttle?.lastName}}</ion-text>-->
        <!--</ion-label>-->
        <!--</ion-item>-->
        <ion-item lines="full">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label text-wrap>
                <ion-text>{{getLocalityName()}}</ion-text>
            </ion-label>
        </ion-item>
    </ion-card>
    <ion-card id="rating-card" (click)="toRatingsPage()">
        <ion-card-header>
            <ion-card-subtitle>Ratings (12)</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p>
                <span>Service</span>
                <ion-badge color="tertiary">3,7 von 5</ion-badge>
            </p>
            <p>
                <span>Reliability</span>
                <ion-badge color="tertiary">4,2 von 5</ion-badge>
            </p>
            <p>
                <span>Price</span>
                <ion-badge color="tertiary">5,0 von 5</ion-badge>
            </p>
            <hr>
            <p>
                <i>"Super Shuttel nia probleme kop hihi"</i>
            </p>
        </ion-card-content>
    </ion-card>
