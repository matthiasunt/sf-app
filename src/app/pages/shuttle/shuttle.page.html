<ion-header>
    <ion-toolbar color="{{shuttleColors[1]}}" [ngStyle]="getToolbarStyle()">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{shuttle?.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<!-- TODO: Confirmed badge, Services, Add to Favorites, report Shuttle -->
<ion-content padding *ngIf="shuttle">
    <div id="avatar-div">
        <ion-avatar>
            <app-sf-shuttle-icon [colors]="colorGenerator.getShuttleColors(shuttle)">
            </app-sf-shuttle-icon>
        </ion-avatar>
    </div>
    <ion-row class="button-row">
        <ion-col>
            <ion-button (click)="callClicked(shuttle)" expand="block" color="secondary" size="large">
                <ion-icon name="call" slot="start"></ion-icon>
                Call
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="rateClicked(shuttle)" expand="block" color="tertiary" size="large">
                <ion-icon name="star" slot="start"></ion-icon>
                Rate
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{shuttle?.name}}</ion-card-title>
            <ion-card-subtitle>{{getPhoneNumber(shuttle)}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>

    <ion-card *ngIf="shuttle?.email
    && shuttle?.first_name && shuttle?.last_name
    && shuttle?.street && shuttle?.zip && shuttle?.city.de && shuttle?.city.it">
