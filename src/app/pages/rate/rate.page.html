<ion-header>
    <ion-toolbar color="{{shuttleColor}}" [ngStyle]="getToolbarStyle()">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Rate {{shuttle?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onSubmit()">
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Service</ion-label>
            <ion-range [(ngModel)]="ratingForm.service" name="service"
                       min="1" max="5" step="1" snaps="true" color="secondary" pin="true">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Reliability & Punctuality</ion-label>
            <ion-range [(ngModel)]="ratingForm.reliabilityAndPunctuality" name="reliabilityAndPunctuality"
                       min="1" max="5" step="1" snaps="true" color="secondary" pin="true">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Driving Style & Security</ion-label>
            <ion-range [(ngModel)]="ratingForm.drivingStyleAndSecurity" name="drivingStyleAndSecurity"
                       min="1" max="5" step="1" snaps="true" color="secondary" pin="true">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Price</ion-label>
            <ion-range [(ngModel)]="ratingForm.price" name="price"
                       min="1" max="5" step="1" snaps="true" color="secondary" pin="true">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Review</ion-label>
            <ion-textarea [(ngModel)]="ratingForm.review" name="review" required="true" maxlength="400"
                          rows="5"
                          placeholder="Super Shuttle!"></ion-textarea>
        </ion-item>
        <ion-button type="submit" expand="block" color="tertiary">Rate</ion-button>
    </form>
</ion-content>
