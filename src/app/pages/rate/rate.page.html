<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Rate {{shuttle?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Service</ion-label>
            <ion-range name="service" min="1" max="5" step="1" snaps="true" color="secondary">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Fahrstil</ion-label>
            <ion-range name="drivingStyle" min="1" max="5" step="1" snaps="true" color="secondary">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Preis</ion-label>
            <ion-range name="price" min="1" max="5" step="1" snaps="true" color="secondary">
            </ion-range>
            <ion-icon size="small" slot="start" name="sad" color="danger"></ion-icon>
            <ion-icon size="small" slot="end" name="happy" color="secondary"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label color="primary">Eigene Musik?</ion-label>
            <ion-checkbox name="ownMusic" checked="false" color="secondary" slot="end"></ion-checkbox>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked" color="primary">Rezension</ion-label>
            <ion-textarea required="true" name="review" maxlength="400" rows="5"
                          placeholder="Super Shuttle!"></ion-textarea>
        </ion-item>
        <ion-button type="submit" expand="block" color="secondary">Rate</ion-button>
    </form>
</ion-content>
